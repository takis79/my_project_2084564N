<!DOCTYPE html>
<html>
{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}
    <div class="page-header">
    		<h1>Create a Profile</h1>
	    </div>
            <div>

        	<form id="user_profile_form" method="post" action="/rango/add_profile/"
            			enctype="multipart/form-data">
		    {% csrf_token %}
            	    {{ profile_form.as_p }}
		

            <button class="btn btn-primary" type="submit" name="submit">Complete profile</button>
                </form>
{% endblock %}
